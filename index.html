<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="Z0QCi47.gif" type="gif/x-icon">
</head>

<body>
  
  <br>
  
  <div class="menu">
    <div class="p1Info">

      <div id="p1Name"></div>
      
      <img 
      id="p1" 
      src="0019f6845ceaa9347b881ccbe8f5644a_w200.gif"
      />
      
      <div class="playerControls">

        <div class="AttackDiv">
          <h3>Q:</h3>
          <button 
            onclick = "player1strike()"  
            id="attack"
          >
            Attack
          </button>
        </div>

        <div class="HealDiv">
          <h3>A:</h3>
          <button 
            onclick = "player1heal()" 
            id="heal"
          >
            Heal
          </button>
          </div>
      </div>
      
      <div  id="p1Health">100</div>
    </div>

      <button id="play" onclick="sim()">Simulate</button>

    <div class="p2Info">

      <div id="p2Name"></div>
      
      <img 
        id="p2" 
        src="Z0QCi47.gif"
      />
      <div class="playerControls">
        <div class="AttackDiv">
          <h3>P:</h3>
          <button 
            onclick = "player2strike()"  
            id="attack"
          >
            Attack
          </button>
        </div>
        <div class="HealDiv">
          <h3>L:</h3>          
          <button 
            onclick = "player2heal()" 
            id="heal"
          >
            Heal
          </button>
        </div>
      </div>
      
      <div id="p2Health">100</div>
    </div>

  </div>
  <br>
  
  <div class="resultContainer">
      <div id="result"></div>
      <button id="reset" onclick="gamereset()">Reset</button>
  </div>

<audio id="p1attack" controls style="display:none">
  <source src="fastpunch.mp3" type="audio/mpeg"> 
</audio>
<audio id="p1heal" controls style="display:none">
  <source src="fastheal.mp3" type="audio/mpeg"> 
</audio>
<audio id="p2attack" controls style="display:none">
  <source src="quickhit.mp3" type="audio/mpeg"> 
</audio>
<audio id="p2heal" controls style="display:none">
  <source src="quickheal.mp3" type="audio/mpeg"> 
</audio>
<audio id="victory" controls style="display:none">
  <source src="victory.mp3" type="audio/mpeg"> 
</audio>

  <script src="script.js"></script>
</body>

</html>
